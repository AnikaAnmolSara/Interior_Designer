<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h3>Sign Up</h3>

        <form action="./index.html" method="POST">

            <label for="">UserName</label>
            <input type="text" id="username" name="username" placeholder=     "Create a username (only letters and numbers") >
            <br>

            <label for="">First Name</label>
            <input type="text" id="fname" name="fname" placeholder=     "Enter Your First Name" >
            <br>

            <label for="">Last Name</label>
            <input type="text" id="lname" name="lname" placeholder=     "Enter Your Last Name" >
            <br>

            <label for="">Email Address</label>
            <input type="email" id="email" name="email" placeholder=     "Enter the Email Address" >
            <br>

            <label for="">Password</label>
            <input type="password" id="pass1" name="pass1" placeholder=     "Create a Password" >
            <br>

            <label for="">Confirm Your Password</label>
            <input type="password" id="pass2" name="pass2" placeholder=     "Confirm Your Password" >
            <br>
            <button type="submit" class="registerbtn">Register</button>
        </form>
        <script src="" async defer></script>
    </body>
</html>
